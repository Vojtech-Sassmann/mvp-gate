<table
  tuiTable
  class="table"
  [columns]="columns">

  <thead>
    <tr tuiThGroup>
      <th
        tuiTh
        [resizable]="true"
      >
        Name
      </th>
      <th tuiTh>
        Guid
      </th>
      <th tuiTh>
        Login URL
      </th>
    </tr>
  </thead>
  <tbody
    tuiTbody
    [data]="data"
  >
    <tr
      *ngFor="let item of data"
      tuiTr
    >
    </tr>
  </tbody>
</table>
