<h1>Service providers</h1>

  *ngIf="sepConnectionObservable"
  [sepConnectionObservable]="sepConnectionObservable"
  [loading]="sepLoading"
  (pageChange)="pageChanged($event)"

  [page]="initPage"
  [size]="initSize"

>
</app-sep-table>
